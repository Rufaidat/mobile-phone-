<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop2 step8</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="blue"></div>
      <h1>CARD</h1>
      <img class="card" src="img/card.png" alt="debit card" />
      <div class="container">
        <div class="flex">
          <img src="img/lock.svg" alt="lock svg" />
          <div class="text">
            <h3>Lock card</h3>
            <p>You can unblock it later</p>
          </div>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="flex">
          <img src="img/plane.svg" alt="plane svg" />
          <div class="text">
            <h3>Payments Abroad</h3>
            <p>Enable your card abroad</p>
          </div>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="flex">
          <img src="img/laptop.svg" alt="laptop svg" />
          <div class="text">
            <h3>Online payments</h3>
            <p>Enable online transactions</p>
          </div>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="flex">
          <img src="img/atm.svg" alt="atm svg" />
          <div class="text">
            <h3>ATM withdrawals</h3>
            <p>Enable ATM withdrawals</p>
          </div>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </main>
  </body>
</html>
